ext.nettyVersion = '4.1.87.Final'

dependencies {
    compile group: 'io.netty', name: 'netty-transport', version: nettyVersion
    compile group: 'io.netty', name: 'netty-codec-http', version: nettyVersion
    compile group: 'io.netty', name: 'netty-transport-native-epoll', version: nettyVersion, classifier: "linux-x86_64"
    compile group: 'io.netty', name: 'netty-transport-native-epoll', version: nettyVersion, classifier: "linux-aarch_64"
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
    compile group: 'club.minnced', name: 'opus-java', version: '1.1.1'
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.4.0'
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '13.0'
}
